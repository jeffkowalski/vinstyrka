[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200
; monitor_filters = log2file, time, default
lib_deps =
    sensirion/Sensirion I2C SEN5X@^0.3.0
    ESP8266HTTPClient
